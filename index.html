    <style>
/* Базовые стили */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Onest', Roboto, sans-serif;
    background-color: #000000;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: clamp(10px, 3vw, 20px); /* Адаптивный padding */
}

.container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    padding: clamp(10px, 3vw, 20px);
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: clamp(15px, 4vw, 25px);
}

.site-logo {
    height: clamp(100px, 15vw, 130px); /* Адаптивная высота логотипа */
    width: auto;
    max-width: 70%;
    object-fit: contain;
}

/* Заголовки */
h2 {
    font-size: clamp(18px, 5vw, 24px); /* Адаптивный размер шрифта */
    margin-bottom: clamp(15px, 4vw, 20px);
    font-weight: 600;
    text-align: center;
    color: white;
    position: relative;
    display: inline-block;
    padding-bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
}

h2::after {
    content: '';
    position: absolute;
    width: clamp(30px, 8vw, 40px);
    height: 3px;
    background-color: #FF2E2E;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 3px;
}

/* Кнопки */
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    background-color: #232323;
    color: white;
    text-decoration: none;
    padding: clamp(12px, 4vw, 16px) clamp(15px, 5vw, 20px);
    margin-bottom: clamp(10px, 3vw, 16px);
    border-radius: clamp(8px, 2vw, 12px);
    font-size: clamp(14px, 4vw, 16px);
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
}

/* Разделитель */
.section-divider {
    height: 1px;
    background-color: #343434;
    margin: clamp(15px, 4vw, 20px) 0;
    width: 100%;
}

/* Секции */
section {
    margin-bottom: clamp(15px, 4vw, 30px);
    width: 100%;
    transition: opacity 0.3s ease, height 0.3s ease;
}

#showAll {
    width:20%;
    font-size: clamp(10px, 2vw, 8px);
    padding: clamp(6px, 2vw, 8px) clamp(6px, 2vw, 10px);
    align-items: center;
    justify-content: center;
}

/* Медиа-запросы для разных размеров экрана */
@media (max-width: 320px) {
    .container {
        padding: 8px;
    }
    
    .btn {
        padding: 10px 15px;
        font-size: 14px;
        margin-bottom: 8px;
    }
    
    h2 {
        font-size: 16px;
        margin-bottom: 12px;
    }
}

@media (min-width: 321px) and (max-width: 375px) {
    .container {
        padding: 12px;
    }
    
    .btn {
        padding: 12px 16px;
        font-size: 15px;
    }
}

@media (min-width: 376px) and (max-width: 425px) {
    .container {
        padding: 15px;
    }
}

/* Для больших экранов */
@media (min-width: 768px) {
    .container {
        padding: 20px;
    }
    
    .btn {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        background-color: #FF2E2E;
    }
}

/* Поддержка светлой темы */
@media (prefers-color-scheme: light) {
    body {
        background-color: #f5f5f5;
        color: #232323;
    }
    
    h2 {
        color: #232323;
    }
    
    .btn {
        background-color: #ffffff;
        color: #232323;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        border: 1px solid #ebebeb;
    }
    
    .btn:hover {
        background-color: #FF2E2E;
        color: white;
    }
}

/* Безопасная область для iPhone X и новее */
@supports (padding: max(0px)) {
    body {
        padding-left: max(env(safe-area-inset-left), 10px);
        padding-right: max(env(safe-area-inset-right), 10px);
        padding-top: max(env(safe-area-inset-top), 10px);
        padding-bottom: max(env(safe-area-inset-bottom), 10px);
    }
}
    </style>

    <script>
function detectDevicePlatform() {
    const androidSection = document.getElementById('android');
    const iosSection = document.getElementById('ios');
    const showAllButton = document.getElementById('showAll');
    const divider = document.querySelector('[data-platform-divider]');
    const os = platform.os.family.toLowerCase();
    
    function hideSection(section) {
        section.classList.add('hidden');
        setTimeout(() => {
            section.style.display = 'none';
        }, 300);
    }
    
    if (os.includes('android')) {
        hideSection(iosSection);
        divider.style.display = 'none'; // Скрываем разделитель
        showAllButton.style.display = 'block';
    } else if (os.includes('ios') || os.includes('mac')) {
        hideSection(androidSection);
        divider.style.display = 'none'; // Скрываем разделитель
        showAllButton.style.display = 'block';
    }
    
    // Показываем разделитель только когда видны обе секции
    document.getElementById('showAll').addEventListener('click', function() {
        document.getElementById('android').style.display = 'block';
        document.getElementById('ios').style.display = 'block';
        document.getElementById('android').classList.remove('hidden');
        document.getElementById('ios').classList.remove('hidden');
        divider.style.display = 'block'; // Показываем разделитель
        this.style.display = 'none';
    });
    
    document.body.classList.add(os.includes('android') ? 'android-device' : 'ios-device');
}

// Запускаем после загрузки DOM
document.addEventListener('DOMContentLoaded', detectDevicePlatform);
    </script>
